[package]
name = "ir-linajbr-core"
version = "0.1.0"
edition = "2021"
description = "definition of linear algebra IR, a domain specific language hosted in Rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lalrpop-util = { version = "0.19.8", features = ["lexer","regex"] } # Runtime library for parsers generated by LALRPOP
regex = "1.7.1"
repr = { path = "../util/construct-str-repr", package="construct-str-repr" }

[build-dependencies]
lalrpop = "0.19.8" # convenient LR(1) parser generator

[profile.dev.build-override]
opt-level = 2       # if you use opt-level=0, lalrpop sucks
codegen-units = 256
